<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main role="main" class="main">
      <div class="container">
        <img
          src="./assets/images/illustration-hero.svg"
          alt="illustration hero"
        />
        <div class="wrapper">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img src="./assets/images/icon-music.svg" alt="music" />
            <div class="plan-text">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="primary">Proceed to Payment</button>
          <button class="link">Cancel Order</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. &nbsp;Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
